<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Farming Helper</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Let's make a box to put some information in -->
    <main id="boxHome">
        <!-- This is going to be our Character Information thingy -->
        <div class="row">
            <div class="column">
                <img src="./img/0000.png">
            </div>
            <div class="column">
                <h1>Character</h1>
                <h3>Vision: </h3>
                <h3>Weapon: </h3>
                
            </div>
        </div>
        <div class="row" id="dropperBox"> 
            <div class="column">
                <form id="characterSelect">
                    <select name="characters" id="dropper">
                    </select>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
