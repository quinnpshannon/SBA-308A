<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Farming Helper</title>
    <script src="./js/images.js" type="module" defer></script>
    <script src="./js/script.js" type="module" defer></script>
    <script src="./js/farming.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Let's make a box to put some information in -->
    <main id="boxHome">
        <!-- This is going to be our Character Information thingy -->
        <div class="row">
            <div class="column">
                <img src="./img/0000.png" style="height: 256px;">
            </div>
            <div class="column">
                <h1>Character</h1>
                <h3>Vision: </h3>
                <h3>Weapon: </h3>
            </div>
        </div>
        <div class="row" id="dropperBox"> 
            <form id="characterSelect">
                <select name="characters" id="dropper">
                </select>
            </form>
        </div>
        <!-- Ok, here's where we are going to put the actual logged information -->
        <div class="row" id="ascend">
            <select name="characters" id="ascendLevel">
                <option value=''>Levels</option>
                <option value="20">20✨</option>
                <option value="40">40✨</option>
                <option value="50">50✨</option>
                <option value="60">60✨</option>
                <option value="70">70✨</option>
                <option value="80">80✨</option>
            </select>
        </div>
    </main>
</body>
</html>
